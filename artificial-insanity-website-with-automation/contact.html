<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Artificial Insanity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --coral-pink: #f28a80;
            --bright-cyan: #27c2e7;
            --bright-yellow: #ffce3b;
            --light-coral: #f39c93;
            --cream: #fffce9;
            --black: #000000;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--black);
            color: var(--cream);
            overflow-x: hidden;
            position: relative;
        }

        /* Grainy texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--black);
            border-bottom: 3px solid var(--coral-pink);
            padding: 1.5rem 2rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        nav .logo-full {
            max-width: 600px;
            width: 80%;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--coral-pink);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Contact Section */
        .contact {
            min-height: 100vh;
            padding: 220px 2rem 4rem;
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
            position: relative;
            z-index: 2;
        }

        .contact h2 {
            font-family: 'Bungee', cursive;
            font-size: 3rem;
            text-align: center;
            color: var(--bright-cyan);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 0 var(--coral-pink);
        }

        .contact-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--bright-yellow);
            margin-bottom: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-image-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            text-align: center;
        }

        .contact-image {
            width: 100%;
            border: 5px solid var(--coral-pink);
            box-shadow: 
                10px 10px 0 var(--bright-cyan),
                20px 20px 0 var(--bright-yellow);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .contact-image:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .contact-form-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(242, 138, 128, 0.1);
            border: 4px solid var(--bright-yellow);
            padding: 3rem;
            transform: rotate(1deg);
            box-shadow: 
                -10px 10px 0 var(--bright-cyan);
        }

        .contact-form-container h3 {
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            color: var(--light-coral);
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--bright-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--black);
            border: 3px solid var(--bright-cyan);
            color: var(--cream);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--bright-yellow);
            box-shadow: 0 0 15px rgba(255, 206, 59, 0.5);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            font-family: 'Bungee', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            background: var(--coral-pink);
            color: var(--black);
            border: 3px solid var(--coral-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            transform: rotate(-1deg);
        }

        .submit-btn:hover {
            background: var(--cream);
            color: var(--coral-pink);
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 5px 20px rgba(242, 138, 128, 0.5);
        }

        .submit-btn:active {
            transform: rotate(0deg) scale(0.98);
        }

        .success-message {
            display: none;
            background: var(--bright-yellow);
            color: var(--black);
            padding: 3rem;
            border: 5px solid var(--bright-cyan);
            text-align: center;
            font-family: 'Bungee', cursive;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(-1deg);
            box-shadow: 
                10px 10px 0 var(--coral-pink),
                20px 20px 0 var(--bright-cyan);
        }

        .success-message.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        .success-message p {
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .success-message .emoji {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(-1deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .contact h2 {
                font-size: 2rem;
            }

            .contact-form-container {
                padding: 2rem;
                transform: rotate(0deg);
            }

            .contact-image {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="logo-one-line.png" alt="Artificial Insanity" class="logo-full">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resist.html">Resist</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Hit Us Up</h2>
        <p class="contact-subtitle">Got thoughts? Wanna collab? Just want to yell at us about big tech?</p>

        <div class="contact-image-container">
            <img src="AI-Pod-Photos-54-canva-psd-no-bg.png" alt="Jessica and Sophie" class="contact-image">
        </div>

        <div class="contact-form-container">
            <h3>Send Us a Message</h3>
            <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact-success.html">
                <!-- Netlify Forms spam protection -->
                <input type="hidden" name="form-name" value="contact">
                <div style="display: none;">
                    <input name="bot-field">
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="success-message" id="successMessage">
                <span class="emoji">ðŸ¤˜</span>
                <p>Thanks for reaching out!</p>
                <p style="font-size: 1.2rem; font-family: 'Space Mono', monospace; text-transform: none; letter-spacing: normal;">We'll get back to you soon.</p>
            </div>
        </div>
    </section>

    <script>
        // Form submission handling
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        const formTitle = document.querySelector('.contact-form-container h3');

        form.addEventListener('submit', function(e) {
            // For local preview: prevent default and show message
            // When deployed to Netlify, this will submit the form AND show the message
            
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:') {
                // Local preview - just show the message
                e.preventDefault();
                form.style.display = 'none';
                formTitle.style.display = 'none';
                successMessage.classList.add('show');
            } else {
                // On Netlify - let it submit, then show message
                e.preventDefault();
                
                const formData = new FormData(form);
                
                fetch('/', {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData).toString()
                })
                .then(() => {
                    form.style.display = 'none';
                    formTitle.style.display = 'none';
                    successMessage.classList.add('show');
                })
                .catch((error) => {
                    alert('Oops! Something went wrong. Please try again.');
                });
            }
        });
    </script>
</body>
</html>
